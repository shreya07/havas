<div class="card-list-item" *ngFor="let item of gridItems" [ngStyle]="{'background-color': item.color}"
     [ngClass]="{hidden: !item.display}" (click)="toggleItem(item)">
  <div>{{item.name}}</div>
  <div class="card-content" [hidden]="!cardExpanded">
    <div>{{item.content}}</div>
  </div>
</div>
